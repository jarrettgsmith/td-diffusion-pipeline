# SD-Turbo Optimized Configuration
diffusion:
  # Hardcoded to SD-Turbo for optimal performance
  model_id: stabilityai/sd-turbo
  model_type: sd_turbo
  acceleration: none  # Benchmarks show 'none' is fastest (4.5 FPS vs 4.4 FPS xformers)
  
  # SD-Turbo optimal settings
  guidance_scale: 0.0  # SD-Turbo doesn't use guidance
  steps: 1            # Optimal for speed (1-4 supported, controllable via OSC)
  strength: 0.5       # Good default, controllable via OSC
  scheduler: EulerAncestralDiscreteScheduler
  
  # Resolution settings
  width: 512
  height: 512
  
  # Default prompt and settings
  prompt: high quality artistic enhancement
  negative_prompt: ''
  
  # SD-Turbo performance presets (controllable via OSC)
  presets:
    subtle:
      prompt: subtle artistic enhancement
      steps: 1
      strength: 0.3
    balanced:
      prompt: balanced artistic transformation
      steps: 1
      strength: 0.5
    strong:
      prompt: strong artistic transformation
      steps: 1
      strength: 0.8
    multi_step:
      prompt: high quality detailed transformation
      steps: 4
      strength: 0.6

paths:
  server_script: spout_diffusion_server.py

python:
  venv: .venv

# Server settings
server:
  host: localhost
  port: 9999
  
# OSC Control settings
osc:
  port: 9998
  # Available OSC commands:
  # /prompt "your prompt here"
  # /negative "bad quality, blurry"
  # /strength 0.5
  # /steps 1
  # /guidance 1.5
  # /seed 42